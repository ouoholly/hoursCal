    <title>Time Hours Calculator</title>

<body>

    <div class="container">

        <h1>Hours Calculator</h1>

        <p class="note">Please type in 24-hour format.</p>

        <table>
            <thead>
                <tr>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>(-) Lunch</th>
                </tr>
            </thead>
            <tbody>
                <!--input-->
                <tr>
                    <!--Start Time-->
                    <td><input id='start' type="number" placeholder="hhmm" maxlength="4" max="2359" />
                    </td>
                    <!--End Time-->
                    <td><input id='end' type="number" placeholder="hhmm" maxlength="4" max="2359" />
                    </td>
                    <!--Lunch-->
                    <td><input id='lunch' type="number" placeholder="minutes" />
                    </td>
                </tr>

                <!--12h-->
                <tr>
                    <td id="start_12f"></td>
                    <td id="end_12f"></td>
                    <td>minutes</td>
                </tr>

                <!--decimal-->
                <tr>
                    <td id="start_decimal"></td>
                    <td id="end_decimal"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <hr />

        <table>
            <tr>
                <th>Total duration: </th>
                <td class="result"><span id="total_h">0 hours 0 minutes</span> <span id="total_m"></span></td>
            </tr>
            <tr>
                <th>Decimal hours: </th>
                <td class="result"><span id="total_decimal">0.0000 hours</span></td>
            </tr>
        </table>

    </div>
